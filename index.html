      function submit() {
        var name = $("#name").val();
        var phone = $("#phone").val();
        var num = $("#num").val();
        var friend = 0;

        var friends = $("[name='friend']");
        friends.each(function() {
          if (!this.checked) {
            return;
          }
          if ($(this).attr("id") == "cp") {
            friend += 1;
          }
          if ($(this).attr("id") == "hy") {
            friend += 2;
          }
        });

        if (name == null || phone == null || num == null || friend == 0) {
          alert("请将您的资料输入完整");
          return;
        } else {
          $.get("submit.php", {
            name: name,
            phone: phone,
            num: num,
            friend: friend
          },
          function(data) {
            alert("感谢您的支持！");
          });
        }
      }

      navi = 0;

      function hide(callback) {
        if (navi == 0 && callback == null) return;
        if (navi == 0) {
          callback();
          return;
        }
        var elm;
        if (navi == 1) elm = $("#invate");
        if (navi == 2) elm = $("#sign");
        if (navi == 3) elm = $("#comment");

        if (callback == null) {
          elm.fadeOut("slow");
          navi = 0;
        } else {
          elm.fadeOut("slow", callback);
        }
      }

      function showInvate() {
        if (navi == 1) return;

      function showSign() {
